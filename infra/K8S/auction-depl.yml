apiVersion: apps/v1
kind: Deployment
metadata:
  name: auction-svc
spec:
  selector:
    matchLabels:
      app: auction-svc
  template:
    metadata:
      labels:
        app: auction-svc
    spec:
      containers:
      - name: auction-svc
        image: gosiabb/auction-svc
        imagePullPolicy: Never
        envFrom: 
         - configMapRef:
            name: auction-svc-config
        ports:
        - containerPort: 82
          name: web
        - containerPort: 7777
          name: grpc
---
apiVersion: v1
kind: Service
metadata:
  name: auction-clusterip
spec:
  type: LoadBalancer
  selector:
    app: auction-svc
  ports:
  - port: 82
    targetPort: 82
    name: web
  - port: 7777
    targetPort: 7777
    name: grpc 